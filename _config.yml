logo: # you can add own logo.
description: a place for me to pen down my thoughts
url: 3mmasun.github.io
baseurl:

# Author Settings
author:
  name: Emma Sun
  image: "/assets/img/emma.jpg"
  job: Software Engineer
  bio: love to know my work creats value
  email: emmasun.c@gmail.com

# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/3mmasun

# Comment Section (Disqus)
# disqus-identifier: mr-brown # add your shortname for Disqus Comment. For example mr-brown

# Google Analytics
# google-analytics: # add your identifier. For example UA-99631805-1.

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: "_pages"
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir: tag
tag_page_layout: tag-page
tag_permalink_style: pretty

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
